
<html>
  <title>Text Twist</title>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Welcome to Text Twist (clone)!</h1>
    <hr />
    <h2 id="currentRack">Your rack: </h2>
    <div>
      <input type="text" id="input" placeholder="Enter a word" />
      <button id="submit">Submit Word</button>
    </div>
    <p id="lastGuess">Last Guess:</p>
    <h2>Score: <div id="score">0</div></h2>
    <hr />
    <ul id="blanks">
    </ul>
  </body>
</html>
